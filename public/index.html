<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo">LOGO</div>
    <div class="slogan-wrapper"><div class="slogan">Los mejores componentes, el mejor precio</div></div>
    <button id="toggle-form" class="login-btn">¿Ya tienes una cuenta?</button>
  </header>

  <main class="login-container">
    <form id="formulario" class="login-form">
      <h2 id="form-title">Registrarse</h2>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" />
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" />
      <button type="submit" class="register-btn" id="submit-btn">Registrar</button>
    </form>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
